@extends:
  type: default
  context: blueprints://pages
form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          fields:
            # Cover image
            header.cover_image:
              type: file
              label: "Cover Image"
              size: long
              style: vertical
              multiple: false
              destination: "theme@:/images"
              random_name: true
              avoid_overwriting: false
              limit: 10
              accept:
                - image/*
        sidebar:
          type: tab
          title: Sidebar
          fields:
            # Sidebar content
            header.sidebar_content:
              # type: editor
              type: markdown
              markdown: true
              validate:
                type: textarea
              label: "Description"
              rows: 4
              size: long
              style: vertical
